<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>

    <div class="wrap">

        <div class="mob_wrap">

            <header>

                <div class="logo">
                    <a href="#">
                        <img src="img/header/LOGO.png" alt="logo">
                    </a>
                </div>

                <div class="menu_tap">
                    <img src="img/header/MENU_TAP.png" alt="menu">
                </div>

            </header>
            <!-- header end -->

            <section class="sec_1">

                <div class="swiper sec_1_swiper">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <img src="img/sec_1/1.png" alt="main_jw">
                            <div class="sec_1_gradi"></div>
                            <div class="title_wrap_1">
                                <h3>
                                    Delivering Precision,<br>
                                    Supplying Trust
                                </h3>
                                <h6>정확함을 전하고, 신뢰를 공급합니다.</h6>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <img src="img/sec_1/2.png" alt="2_jw">
                            <div class="sec_1_gradi"></div>
                            <div class="title_wrap_1">
                                <h3>
                                    Innovative Devices,<br>
                                    Reliable Partners
                                </h3>
                                <h6>신뢰할 수 있는 파트너십으로 함께합니다.</h6>
                            </div>
                        </div>
                        
                        <div class="swiper-slide">
                            <img src="img/sec_1/3.png" alt="3_jw">
                            <div class="sec_1_gradi"></div>
                            <div class="title_wrap_1">
                                <h3>
                                    Empowering Care,<br>
                                    Enhancing Life
                                </h3>
                                <h6>의료의 가능성을 넓히고, 삶의 질을 높입니다.</h6>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <img src="img/sec_1/4.png" alt="4_jw">
                            <div class="sec_1_gradi"></div>
                            <div class="title_wrap_1">
                                <h3>
                                    Precision Drives<br>
                                    Medical Excellence
                                </h3>
                                <h6>정확함이 의료의 완성도를 높입니다.</h6>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                
                
            </section>
            <!-- sec_1 end -->

        </div>

    </div>
    
</body>
</html>
